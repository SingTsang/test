;设置分组标志位
custom_proxy_group=🚀 科学上网`select`.*`[]DIRECT
custom_proxy_group=📲 电报服务`select`.*`[]DIRECT
custom_proxy_group=💬 OpenAi`select`.*`[]DIRECT
custom_proxy_group=🌍 国外媒体`select`.*`[]DIRECT
